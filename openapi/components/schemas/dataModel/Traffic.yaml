traffic:
  description: C-2-2[B] 交通渋滞情報データモデル
  type: object
  required:
    - type
    - features
  properties:
    type:
      type: string
      description: フィーチャID
      minLength: 1
      maxLength: 20
      example: FeatureCollection
    features:
      type: array
      description: フィーチャ配列
      items:
        type: object
        description: フィーチャ要素
        minItems: 0
        maxItems: 2147483647
        properties:
          type:
            type: string
            minLength: 1
            maxLength: 20
            example: Feature
          geometry:
            type: object
            properties:
              type:
                type: string
                description: ジオメトリ形式
                minLength: 1
                maxLength: 20
                example: LineString
              coordinates:
                $ref: "../dataModel/Coordinates.yaml#/coordinates"
          properties:
            type: object
            properties:
              roadSegmentId:
                description: HDロードセグメントID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 18
              laneNumber:
                description: HDレーン番号
                type: number
                format: int32
                minimum: -2147483648
                maimum: 2147483647
                example: 1
              minSeq:
                description: HDシーケンス番号最小値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              maxSeq:
                description: HDシーケンス番号最大値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 5
              linkId:
                description: SD道路リンクID。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              direction:
                description: SD道路リンク方向。SDマップと関連がない場合は-1。1=正方向、2=逆方向
                type: number
                format: int32
                minimum: -1
                maximum: 2
                example: 1
              classCode:
                description: 道路種別コード。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 6
              nameCode:
                description: 路線名称コード。SDマップと関連がない、またはSD道路名が紐づいていない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 162944
              speed:
                description: 平均旅行速度(km/h)
                type: number
                format: int32
                minimum: 0
                maximum: 2147483647
                example: 15
              travelTime:
                description: 平均旅行時間(秒)
                type: number
                format: int32
                minimum: 0
                maximum: 2147483647
                example: 3600
