traffic:
  description: C-2-2[B] 交通渋滞・規制情報データモデル
  type: object
  required:
    - type
    - features
  properties:
    type:
      type: string
      description: フィーチャID
      minLength: 1
      maxLength: 20
      example: FeatureCollection
    features:
      type: array
      description: フィーチャ配列
      minItems: 0
      maxItems: 2147483647
      items:
        type: object
        description: フィーチャ要素
        properties:
          type:
            type: string
            minLength: 1
            maxLength: 20
            example: Feature
          geometry:
            type: object
            properties:
              type:
                type: string
                description: ジオメトリ形式
                minLength: 1
                maxLength: 20
                example: LineString
              coordinates:
                $ref: "../dataModel/Coordinates.yaml#/coordinates"
          properties:
            type: object
            properties:
              timestamp:
                type: string
                description: 情報取得日時。
                format: date-time
                example: 2024-01-22T11:22:33Z
              roadSegmentId:
                description: HDロードセグメントID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 18
              laneNumber:
                description: HDレーン番号
                type: number
                format: int32
                minimum: -2147483648
                maimum: 2147483647
                example: 1
              minSeq:
                description: HDシーケンス番号最小値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              maxSeq:
                description: HDシーケンス番号最大値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 5
              linkId:
                description: SD道路リンクID。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 3253746
              direction:
                description: SD道路リンク方向。SDマップと関連がない場合は-1。1=正方向、2=逆方向
                type: number
                format: int32
                minimum: -1
                maximum: 2
                example: 1
              classCode:
                description: 道路種別コード。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 6
              nameCode:
                description: 路線名称コード。SDマップと関連がない、またはSD道路名が紐づいていない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 162944
              downstream:
                description: 下流位置情報。（電文フォーマット【P15-2】）
                $ref: "../dataModel/Coordinate.yaml#/coordinate"
              upstream:
                description: 上流位置情報。（電文フォーマット【P15-3】）
                $ref: "../dataModel/Coordinate.yaml#/coordinate"
              distance:
                description: 事象下流までの距離(m)。（電文フォーマット【P15-9】）
                type: number
                format: int32
                minimum: 0
                maximum: 2147483647
                example: 1200
              # length:
              #   description: 本事象がリンク内で発生している距離(m)。ただし、事象が点の場合（事故等）は1mが設定される。（電文フォーマット【P15-10】）
              #   type: number
              #   format: int32
              #   minimum: 0
              #   maximum: 2147483647
              #   example: 1
              cause:
                description: 事象の原因。提供名称か詳細名称のいずれか。（電文フォーマット【P15-5】）
                type: string
                minLength: 0
                maxLength: 20
                example: 災害
              regulation:
                description: 規制内容。提供名称か詳細名称のいずれか。（電文フォーマット【P15-6】）
                type: string
                minLength: 0
                maxLength: 20
                example: 片側交互通行
              severity:
                description: 渋滞度。渋滞＝1,混雑＝2,対象外=0。（電文フォーマット【P15-7】）
                type: number
                minimum: 0
                maximum: 2
                example: 0
