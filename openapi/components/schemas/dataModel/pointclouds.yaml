pointclouds:
  required:
  - spot
  - attribute
  type: object
  description: 点群データモデル
  properties:
    spot:
      $ref: "./spots.yaml#/spots"
    attribute:
      type: object
      description: 点群データモデル要素
      required:
        - format
        - tile
      properties:
        format:
          type: string
          destination: データ形式
          enum:
            - las
            - laz
            - potree
          example: potree
        tile:
          type: string
          description: 点群データURL
          minLength: 8
          maxLength: 1024
          example: "https://uuuuuuuuuuuuu/vvvvvvvvvvvv/wwwww.potree"
