voxel:
  type: object
  description: 空間IDデータモデル
  required:
    - x
    - y
    - z
  properties:
    x:
      type: integer
      description: x（東西方向）インデックス
      format: int32
      minimum: 0
      maximum: 2147483647
      example: 651
    y:
      type: integer
      description: y（南北方向）インデックス
      format: int32
      minimum: 0
      maximum: 2147483647
      example: 3521
    z:
      type: integer
      description: ズームレベル
      format: int32
      minimum: 0
      maximum: 255
      example: 25
    f:
      type: integer
      description: 鉛直方向インデックス
      format: int32
      minimum: 0
      maximum: 2147483647
      example: 0
