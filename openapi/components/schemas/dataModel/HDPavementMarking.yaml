hdpavementmarking:
  description: C-2-2[B] HD地図路面標識データモデル
  type: object
  required:
    - type
    - features
  properties:
    type:
      type: string
      description: フィーチャID
      minLength: 1
      maxLength: 20
      example: FeatureCollection
    features:
      type: array
      description: フィーチャ配列
      items:
        type: object
        description: フィーチャ要素
        minItems: 0
        maxItems: 2147483647
        properties:
          type:
            type: string
            minLength: 1
            maxLength: 20
            example: Feature
          geometry:
            type: object
            properties:
              type:
                type: string
                description: ジオメトリ形式
                minLength: 1
                maxLength: 20
                example: Polygon
              coordinates:
                $ref: "../dataModel/Coordinates.yaml#/coordinates"
          properties:
            type: object
            properties:
              id:
                description: 路面標識ID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 18
              type:
                description: 道路標識種別
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              roadSegmentIds:
                description: HD道路セグメントID配列。SDマップと関連がない場合は空配列（[]）。
                type: array
                items:
                  type: number
                  format: int32
                  minItems: 0
                  maxItems: 2147483647
                  minimum: -2147483648
                  maximum: 2147483647
                  example:
                    - 1010000
                    - 1010001
              classCodes:
                description: 道路種別コード配列。アンダースコア（_）繋ぎ(例："_1_")。SDマップと関連がない場合は空配列（[]）。
                type: array
                items:
                  type: string
                  minLength: 0
                  maxLength: 2147483647
                  example:
                    - "_1_"
                    - "_2_4_"
              nameCodes:
                description: 路線名称コード配列。SDマップと関連がない、またはSD道路名が紐づいていない場合は空配列（[]）。
                type: array
                items:
                  type: number
                  format: int32
                  minItems: 0
                  maxItems: 2147483647
                  minimum: -2147483648
                  maximum: 2147483647
                  example:
                    - 123
                    - 122
                    - 128
