vehicle:
  description: C-2-2[B] 交車種別規制情報データモデル。
  type: object
  properties:
    isValid:
      description: 0=規制情報が無効の場合（車種別規制が無い場合）, 1=規制情報が有効。
      type: number
      format: int32
      minimum: 0
      maximum: 1
      example: 0
    height:
      description: 高さ制限。制限が無い場合は-1。
      type: number
      format: double
      minimum: -4096
      maximum: 1000000000
      example: 3.2
    width:
      description: 車幅制限。制限が無い場合は-1。
      type: number
      format: double
      minimum: -4096
      maximum: 1000000000
      example: 2.3
    weight:
      description: 重量制限。制限が無い場合は-1。
      type: number
      format: double
      minimum: -4096
      maximum: 1000000000
      example: 2
    length:
      description: 長さ制限。制限が無い場合は-1。
      type: number
      format: double
      minimum: -4096
      maximum: 1000000000
      example: 6.5
    loadage:
      description: 積載量制限。制限が無い場合は-1。
      type: number
      format: double
      minimum: -4096
      maximum: 1000000000
      example: 2000
    isDanger:
      description: 危険物積載車両制限。制限有り=1, 制限無し=0。
      type: number
      format: int32
      minimum: 0
      maximum: 1
      example: 0
    types:
      description: 車種別規制一覧。
      type: array
      items:
        type: object
        minItems: 0
        maxItems: 2147483647
        properties:
          code:
            description: 車種別規制コード。
            type: number
            format: int32
            minimum: -2147483648
            maximum: 2147483647
            example: 0
          isExclude:
            description: 車種を「除く」の場合=1,そうでない場合は0。
            type: number
            format: int32
            minimum: 0
            maximum: 1
            example: 1
          vehicleMasters:
            description: 車種コード一覧。全車種の場合は空配列。
            type: array
            items:
              minItems: 0
              maxItems: 2147483647
              type: string
              minLength: 0
              maxLength: 2147483647

