maps:
  required:
    - bbox
    - attribute
  type: object
  description: SD地図データモデル
  properties:
    bbox:
      $ref: "./bbox.yaml#/bbox"
    attribute:
      type: object
      description: SD地図データモデル要素
      required:
        - tile
      properties:
        tile:
          type: string
          description: 地図タイルURL
          minLength: 8
          maxLength: 1024
          example: "https://cyberjapandata.gsi.go.jp/xyz/std/13/725/3239.png"
