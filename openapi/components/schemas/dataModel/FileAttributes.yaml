fileattributes:
  description: C-2-2[B] ファイル属性データモデル
  type: object
  properties:
    fileName:
      type: string
      description: ファイル名
      minLength: 1
      maxLength: 4096
      example: pointcouddir/pointcloudfile.potree
    attributes:
      type: array
      description: 共有資源状態配列
      items:
        type: object
        description: 共有資源状態
        minItems: 0
        maxItems: 2147483647
        properties:
          key:
            type: string
            description: 属性名
            minLength: 1
            maxLength: 20
            example: Feature
          value:
            type: string
            description: 属性値
            minLength: 0
            maxLength: 4096
            example: 0
          coordinates:
            $ref: "../dataModel/Coordinates.yaml#/coordinates"
      example:
        - key: Published
          value: 2022-01-02T11:22:34
        - key: Captured
          value: 2022-05-012T20:30:40
        - key: size
          value: 3456789

