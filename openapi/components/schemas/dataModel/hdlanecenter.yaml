hdlanecenter:
  description: C-2-2[B] HD地図車線中心線データモデル
  type: object
  required:
    - type
    - features
  properties:
    type:
      type: string
      description: フィーチャID
      minLength: 1
      maxLength: 20
      example: FeatureCollection
    features:
      type: array
      description: フィーチャ配列
      items:
        type: object
        description: フィーチャ要素
        minItems: 0
        maxItems: 2147483647
        properties:
          type:
            type: string
            minLength: 1
            maxLength: 20
            example: Feature
          geometry:
            type: object
            properties:
              type:
                type: string
                description: ジオメトリ形式
                minLength: 1
                maxLength: 20
                example: LineString
              coordinates:
                $ref: "../dataModel/Coordinates.yaml#/coordinates"
          properties:
            type: object
            properties:
              roadSegmentId:
                description: HDロードセグメントID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 18
              laneNumber:
                description: HDレーン番号
                type: number
                format: int32
                minimum: -2147483648
                maimum: 2147483647
                example: 1
              minSeq:
                description: HDシーケンス番号最小値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              maxSeq:
                description: HDシーケンス番号最大値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 5
              linkId:
                description: SD道路リンクID。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 3253746
              direction:
                description: SD道路リンク方向。SDマップと関連がない場合は-1。1=正方向、2=逆方向
                type: number
                format: int32
                minimum: -1
                maximum: 2
                example: 1
              classCode:
                description: 道路種別コード。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 6
              nameCode:
                description: 路線名称コード。SDマップと関連がない、またはSD道路名が紐づいていない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 162944
              hasNopass:
                description: 通行禁止。SDマップと関連があり、かつ規制対象の場合は1。そうでない場合は0。
                type: number
                format: int32
                minimum: 0
                maximum: 1
                example: 0
              hasNoturn:
                description: 指定外進入禁止対象。SDマップと関連があり、かつ規制対象の場合は1。そうでない場合は0。
                type: number
                minimum: 0
                maximum: 1
                example: 0
              hasOneway:
                description: 一方通行対象。SDマップと関連があり、かつ規制対象の場合は1。そうでない場合は0。
                type: number
                format: int32
                minimum: 0
                maximum: 1
                example: 1
              hasSpeed:
                description: 速度制限対象。SDマップと関連があり、かつ規制対象の場合は1。そうでない場合は0。
                type: number
                format: int32
                minimum: 0
                maximum: 1
                example: 1
              hasZone30:
                description: ゾーン30対象。SDマップと関連があり、かつ規制対象の場合は1。そうでない場合は0。
                type: number
                format: int32
                minimum: 0
                maximum: 1
                example: 0
