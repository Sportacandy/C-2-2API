roadlink:
  description: C-2-2[B] SD道路リンクデータモデル（データ流通システム取扱対象外）
  type: object
  properties:
    type:
      type: string
      description: フィーチャID
      minLength: 1
      maxLength: 20
      example: FeatureCollection
    features:
      type: array
      description: フィーチャ配列
      minItems: 0
      maxItems: 2147483647
      items:
        type: object
        description: フィーチャ要素
        properties:
          type:
            type: string
            minLength: 1
            maxLength: 20
            example: Feature
          geometry:
            type: object
            properties:
              type:
                type: string
                description: ジオメトリ形式
                minLength: 1
                maxLength: 20
                example: LineString
              coordinates:
                $ref: "../dataModel/Coordinates.yaml#/coordinates"
          properties:
            type: object
            properties:
              linkId:
                description: SD道路リンクID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              fromNodeId:
                description: 起点SD道路ノードID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 1
              toNodeId:
                description: 終点SD道路ノードID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 2
              classCode:
                description: 道路種別コード
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 6
              nameCode:
                description: 路線名称コード
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 162944
