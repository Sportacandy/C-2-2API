spots:
  type: object
  description: 地点座標データモデル
  required:
    - coord
    - voxel
    - roadlink # DRM link ID
  properties:
    coord:
      type: object
      description: 緯度経度座標情報
      required:
        - lon
        - lat
      properties:
        gcs:
          type: string
          description: 測地系
          enum:
            - JGD2011
            - WGS84
          example: JGD2011
        lon:
          type: number
          description: 経度
          format: double
          example: 139.691706
        lat:
          type: number
          description: 緯度
          format: double
          example: 35.689487
        alt:
          type: number
          description: 海抜高度
          format: double
          example: 34.53
    voxel:
      type: object
      description: 空間ID
      required:
        - x
        - y
        - z
      properties:
        x:
          type: integer
          description: x（東西方向）インデックス
          format: int32
          minimum: 0
          maximum: 2147483647
          example: 651
        y:
          type: integer
          description: y（南北方向）インデックス
          format: int32
          minimum: 0
          maximum: 2147483647
          example: 3521
        z:
          type: integer
          description: ズームレベル
          format: int32
          minimum: 0
          maximum: 255
          example: 25
        f:
          type: integer
          description: 鉛直方向インデックス
          format: int32
          minimum: 0
          maximum: 2147483647
          example: 0
    roadlink:
      type: string
      minimum: 1
      maximum: 512
      example: "DRM-5033240026950332301219"
