roadnode:
  description: C-2-2[B] SD道路ノード データモデル（データ流通システム取扱対象外）
  type: object
  properties:
    type:
      type: string
      minLength: 1
      maxLength: 20
      example: Feature
    geometry:
      type: object
      properties:
        type:
          type: string
          description: ジオメトリ形式
          minLength: 1
          maxLength: 20
          example: Point
        coordinates:
          $ref: "../dataModel/Coordinates.yaml#/coordinates"
    properties:
      type: object
      properties:
        nodeId:
          description: SD道路ノードID
          type: number
          format: int32
          minimum: -2147483648
          maximum: 2147483647
          example: 18
