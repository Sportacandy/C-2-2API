coord:
  type: object
  description: 緯度経度座標データモデル
  required:
    - lon
    - lat
  properties:
#    gcs:
#      type: string
#      description: 測地系
#      enum:
#        - JGD2011
#        - WGS84
#      example: JGD2011
    lon:
      type: number
      description: 経度
      format: double
      example: 139.691706
    lat:
      type: number
      description: 緯度
      format: double
      example: 35.689487
    alt:
      type: number
      description: 海抜高度
      format: double
      example: 34.53
