spot:
  type: object
  description: 地点座標データモデル
  required:
    - type
    - coord
    - voxel
    - roadlink # DRM link ID
  properties:
    type:
      type: string
      description: 指定タイプ
      enum:
        - COORD
        - VOXEL
        - ROADLINK
      example: COORD
    coord:
      $ref: "./components/schemas/dataModel/coord.yaml#/coord"
    voxel:
      $ref: "./components/schemas/dataModel/voxel.yaml#/voxel"
    roadlink:
      $ref: "./components/schemas/dataModel/roadlink.yaml#/roadlink"
