trafficregulation:
  description: C-2-2[B] 交通規制情報データモデル
  type: array
  minItems: 0
  maxItems: 2147483647
  items:
    type: object
    properties:
      roadSegmentId:
        description: HDロードセグメントID
        type: number
        format: int32
        minimum: -2147483648
        maximum: 2147483647
        example: 18
      minSeq:
        description: 対象道路セグメント内の最小シーケンス番号
        type: number
        format: int32
        minimum: -2147483648
        maximum: 2147483647
        example: 0
      maxSeq:
        description: 対象道路セグメント内の最大シーケンス番号
        type: number
        format: int32
        minimum: -2147483648
        maximum: 2147483647
        example: 5
      linkId:
        description: SD道路リンクID。SDマップと関連がない場合は-1。
        type: number
        format: int32
        minimum: -2147483648
        maximum: 2147483647
        example: 0
      direction:
        description: SD道路リンク方向。SDマップと関連がない場合は-1。1=正方向、2=逆方向
        type: number
        format: int32
        minimum: -1
        maximum: 2
        example: 1
      speed:
        description: 速度制限
        type: object
        properties:
          code:
            description: 最高速度コード。制限が存在しない場合は-1。1=30km/h以下,2=20km/h,3=30km/h,4=40km/h,5=50km/h,6=60km/h,7=70km/h,8=80km/h,9=90km/h,10=100km/h,11=110km/h,12=120km/h,99=速度標識／表示無し
            type: number
            format: int32
            minimum: -1
            maximum: 4096
            example: 6
          isVariable:
            description: 最高速度が可変の場合は1。そうでない場合は0。
            type: number
            format: int32
            minimum: 0
            maximum: 1
            example: 0
      oneways:
        description: 一方通行一覧。存在しない場合は空配列。
        type: array
        minItems: 0
        maxItems: 2147483647
        items:
          type: object
          properties:
            period:
              description: 規制開始日時～終了日時・曜日。
              $ref: "../dataModel/Period.yaml#/period"
            vehicle:
              description: 車種別規制。
              $ref: "../dataModel/Vehicle.yaml#/vehicle"
      noPasses:
        description: 通行禁止一覧。存在しない場合は空配列。
        type: array
        minItems: 0
        maxItems: 2147483647
        items:
          type: object
          properties:
            nopassCode:
              description: 通行禁止種別コード。1=条件無し通行禁止,2=条件付き通行禁止,3=通行不可,4=条件無し通行禁止（関係者以外）,5=条件付き通行禁止（関係者以外）
              type: number
              format: int32
              minimum: -2147483648
              maximum: 2147483647
              example: 1
            period:
              description: 規制開始日時～終了日時・曜日。
              $ref: "../dataModel/Period.yaml#/period"
            vehicle:
              description: 車種別規制。
              $ref: "../dataModel/Vehicle.yaml#/vehicle"
      noTurns:
        description: 指定方向外進入禁止一覧。
        type: array
        minItems: 0
        maxItems: 2147483647
        items:
          type: object
          properties:
            regs:
              type: array
              minItems: 0
              maxItems: 2147483647
              items:
                type: object
                properties:
                  linkId:
                    description: SDリンクID。
                    type: number
                    format: int32
                    minimum: -2147483648
                    maximum: 2147483647
                    example: 12345
                  direction:
                    description: リンク方向指定コード。
                    type: number
                    format: int32
                    minimum: -2147483648
                    maximum: 2147483647
                    example: 1
                  infoId:
                    description: リンク列規制ID
                    type: number
                    format: int32
                    minimum: -2147483648
                    maximum: 2147483647
                    example: 123
                  sequence:
                    description: リンク列規制ID内のリンク列順番。
                    type: number
                    format: int32
                    minimum: -2147483648
                    maximum: 2147483647
                    example: 45
            period:
              description: 規制開始日時～終了日時・曜日。
              $ref: "../dataModel/Period.yaml#/period"
            vehicle:
              description: 車種別規制。
              $ref: "../dataModel/Vehicle.yaml#/vehicle"
      hasZone30:
        description: ゾーン30リンクの場合=1,そうでない場合=0。
        type: number
        format: int32
        minimum: 0
        maximum: 1
        example: 0
