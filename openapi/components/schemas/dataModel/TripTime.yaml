triptime:
  description: C-2-2[B] 旅行時間情報データモデル
  type: object
  required:
    - type
    - features
  properties:
    type:
      type: string
      description: フィーチャID
      minLength: 1
      maxLength: 20
      example: FeatureCollection
    features:
      type: array
      description: フィーチャ配列
      minItems: 0
      maxItems: 2147483647
      items:
        type: object
        description: フィーチャ要素
        properties:
          type:
            type: string
            minLength: 1
            maxLength: 20
            example: Feature
          geometry:
            type: object
            properties:
              type:
                type: string
                description: ジオメトリ形式
                minLength: 1
                maxLength: 20
                example: LineString
              coordinates:
                $ref: "../dataModel/Coordinates.yaml#/coordinates"
          properties:
            type: object
            properties:
              roadSegmentId:
                description: HDロードセグメントID
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 18
              laneNumber:
                description: HDレーン番号
                type: number
                format: int32
                minimum: -2147483648
                maimum: 2147483647
                example: 1
              minSeq:
                description: HDシーケンス番号最小値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              maxSeq:
                description: HDシーケンス番号最大値
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 5
              linkId:
                description: SD道路リンクID。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 0
              direction:
                description: SD道路リンク方向。SDマップと関連がない場合は-1。1=正方向、2=逆方向
                type: number
                format: int32
                minimum: -1
                maximum: 2
                example: 1
              classCode:
                description: 道路種別コード。SDマップと関連がない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 6
              nameCode:
                description: 路線名称コード。SDマップと関連がない、またはSD道路名が紐づいていない場合は-1。
                type: number
                format: int32
                minimum: -2147483648
                maximum: 2147483647
                example: 162944
              # origin:
              #   description: 起点位置情報。（電文フォーマット【P67-24】）
              #   $ref: "../dataModel/Coordinate.yaml#/coordinate"
              # endpoint:
              #   description: 終点位置情報。（電文フォーマット【P67-26】）
              #   $ref: "../dataModel/Coordinate.yaml#/coordinate"
              # waypointPosition1:
              #   description: 地点名1の位置。（電文フォーマット【P67-27】）
              #   $ref: "../dataModel/Coordinate.yaml#/coordinate"
              # waypointPosition2:
              #   description: 地点名2の位置。（電文フォーマット【P67-28】）
              #   $ref: "../dataModel/Coordinate.yaml#/coordinate"
              # waypointPosition3:
              #   description: 地点名3の位置。（電文フォーマット【P67-29】）
              #   $ref: "../dataModel/Coordinate.yaml#/coordinate"
              # waypointPosition4:
              #   description: 地点名4の位置。（電文フォーマット【P67-30】）
              #   $ref: "../dataModel/Coordinate.yaml#/coordinate"
              # waypointPosition5:
              #   description: 地点名5の位置。（電文フォーマット【P67-31】）
              #   $ref: "../dataModel/Coordinate.yaml#/coordinate"
              time:
                description: 所要時間(秒)。（電文フォーマットP67-16】を距離比例配分した値。※【P6】利用上の注意に留意）
                type: number
                format: int32
                minimum: 0
                maximum: 2147483647
                example: 3600
