    get:
      tags:
      - C-2-2[B] 車両情報連携システム（データ流通システム取扱対象外）
      summary: C-2-2[B] 気象リスクデータモデル取得
      description: 気象リスクデータモデルのデータを取得します。
      parameters:
      - name: bbox
        in: query
        schema:
          $ref: "../components/schemas/dataModel/bbox.yaml#/bbox"
      - name: voxel
        in: query
        schema:
          $ref: "../components/schemas/dataModel/voxel.yaml#/voxel"
      - name: mesh
        in: query
        schema:
          $ref: "../components/schemas/dataModel/mesh.yaml#/mesh"
      - name: city
        in: query
        schema:
          $ref: "../components/schemas/dataModel/city.yaml#/city"
      - name: roadlinkid
        in: query
        schema:
          $ref: "../components/schemas/dataModel/roadlinkid.yaml#/roadlinkid"
      - name: linkType
        in: query
        description: 道路リンク種別（省略時はintrinsic(システムSD道路リンク))
        schema:
          type: string
          enum:
            - drm
            - vics
            - intrinsic
          example: drm
      - name: date
        in: query
        description: タイムスタンプ。指定された日時でシミュレーションを実行する。
        schema:
          type: string
          format: date-time
          example: 2024-01-23T11:22:33Z
      - name: roadName
        in: query
        description: 道路名称。道路名称絞り込み対象の場合に指定可能。
        schema:
          type: string
          minLength: 0
          maxLength: 4096
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "../components/schemas/dataModel/WeatherRisk.yaml#/weatherrisk"
            application/vnd.mapbox-vector-tile:
              schema:
                type: string
                format: binary
                minLength: 1
                maxLength: 2147483647
        400:
          description: リクエスト入力形式不備
        401:
          description: 認証トークン不備、有効期限切れ、アクセス権限無し
