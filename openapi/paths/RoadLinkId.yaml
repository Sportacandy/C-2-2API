    get:
      summary: C-2-2[B] 道路リンクIDデータモデル取得
      description: 対応する道路リンクIDを取得します。
      parameters:
      - name: bbox
        in: query
        schema:
          $ref: "../components/schemas/dataModel/Bbox.yaml#/bbox"
      - name: voxel
        in: query
        schema:
          $ref: "../components/schemas/dataModel/Voxel.yaml#/voxel"
      - name: mesh
        in: query
        schema:
          $ref: "../components/schemas/dataModel/Mesh.yaml#/mesh"
      - name: city
        in: query
        schema:
          $ref: "../components/schemas/dataModel/City.yaml#/city"
      - name: roadlinkid
        in: query
        schema:
          $ref: "../components/schemas/dataModel/RoadLinkId.yaml#/roadlinkid"
      - name: date
        in: query
        description: タイムスタンプ。（もしあれば）指定タイムスタンプより古いデータの中から最も新しいデータを取得する。省略時は最新版。
        schema:
          type: string
          format: date-time
          example: 2024-01-23T11:22:33Z
      - name: roadName
        in: query
        description: 道路名称。道路名称絞り込み対象の場合に指定可能。
        schema:
          type: string
          minLength: 0
          maxLength: 4096
      - name: linkType
        in: query
        description: 道路リンク種別（省略時はdrm)
        schema:
          type: string
          enum:
            - drm
            - vics
          example: drm
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "../components/schemas/dataModel/RoadLinkId.yaml#/roadlinkid"
        400:
          description: リクエスト入力形式不備
        401:
          description: 認証トークン不備、有効期限切れ、アクセス権限無し
