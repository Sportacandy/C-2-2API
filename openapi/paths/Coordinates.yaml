    get:
      tags:
      - C-2-2[B] 車両情報連携システム（データ流通システム取扱対象外）
      summary: C-2-2[B] 座標列(LineString)データモデル取得
      description: 対応する座標列(LineString)を取得します。
      parameters:
      - name: bbox
        in: query
        schema:
          $ref: "../components/schemas/dataModel/Bbox.yaml#/bbox"
      - name: voxel
        in: query
        schema:
          $ref: "../components/schemas/dataModel/Voxel.yaml#/voxel"
      - name: mesh
        in: query
        schema:
          $ref: "../components/schemas/dataModel/Mesh.yaml#/mesh"
      - name: city
        in: query
        schema:
          $ref: "../components/schemas/dataModel/City.yaml#/city"
      - name: roadlinkid
        in: query
        schema:
          $ref: "../components/schemas/dataModel/roadlinkid.yaml#/roadlinkid"
      - name: linkType
        in: query
        description: 道路リンク種別（省略時はintrinsic(システムSD道路リンク))
        schema:
          type: string
          enum:
            - drm
            - vics
            - intrinsic
          example: drm
      - name: roadName
        in: query
        description: 道路名称。道路名称絞り込み対象の場合に指定可能。
        schema:
          type: string
          minLength: 0
          maxLength: 4096
      - name: geodetic
        in: query
        description: 測地系。省略時はJGD2011が仮定される。
        schema:
          type: string
          minLength: 0
          maxLength: 4096
          example: JGD2011
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "../components/schemas/dataModel/Coordinates.yaml#/coordinates"
        400:
          description: リクエスト入力形式不備
        401:
          description: 認証トークン不備、有効期限切れ、アクセス権限無し
