    get:
      summary: C-2-2[B]データモデル取得
      description: XXXデータモデルのデータを取得します。
      parameters:
      - name: targetDataModel
        in: path
        description: 対象データモデル
        required: true
        schema:
          type: string
        example: "maps"
      - name: spot
        in: path
        description: 地点座標
        required: true
        schema:
          $ref: "../components/schemas/dataModel/spots.yaml#/spots"
      - name: dataType
        in: query
        description: データ形式
        schema:
          type: string
        example: "std" # 地図:std*|photo, 点群:las|laz|potree*, csv
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "../components/schemas/dataModel/maps.yaml#/maps"
                - $ref: "../components/schemas/dataModel/hdmaps.yaml#/hdmaps"
                - $ref: "../components/schemas/dataModel/traffics.yaml#/traffics"
                - $ref: "../components/schemas/dataModel/trafficcontrols.yaml#/trafficcontrols"
                - $ref: "../components/schemas/dataModel/pointclouds.yaml#/pointclouds"
                - $ref: "../components/schemas/dataModel/weatherrisks.yaml#/weatherrisks"
        "400":
          description: Not available
