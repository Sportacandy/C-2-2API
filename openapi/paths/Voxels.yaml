    get:
      summary: C-2-2[B] 空間ID列データモデル取得
      description: 対応する空間ID列を取得します。
      parameters:
      - name: bbox
        in: query
        schema:
          $ref: "../components/schemas/dataModel/bbox.yaml#/bbox"
      - name: voxel
        in: query
        schema:
          $ref: "../components/schemas/dataModel/voxel.yaml#/voxel"
      - name: mesh
        in: query
        schema:
          $ref: "../components/schemas/dataModel/mesh.yaml#/mesh"
      - name: city
        in: query
        schema:
          $ref: "../components/schemas/dataModel/city.yaml#/city"
      - name: roadlink
        in: query
        schema:
          $ref: "../components/schemas/dataModel/roadlink.yaml#/roadlink"
      - name: date
        in: query
        description: タイムスタンプ
        schema:
          type: string
          format: date-time
      - name: roadName
        in: query
        description: 道路名称。道路名称絞り込み対象の場合に指定可能。
        schema:
          type: string
      - name: zoomlevel
        in: query
        description: ズームレベル（道路リンク→空間ID 変換用）
        schema:
          type: number
          format: int32
          minimum: 0
          maximum: 255
          example: 25
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "../components/schemas/dataModel/Voxels.yaml#/voxels"
        "400":
          description: リクエスト入力形式不備
        "401":
          description: 認証トークン不備、有効期限切れ、アクセス権限無し
