    get:
      summary: C-2-2[B] 道路情報PBF取得
      description: 道路情報PBFを取得します。
      parameters:
      - name: dataType
        description: 取得データ種別
        required: true
        in: path
        schema:
          type: string
          enum:
            - hd-lane-center
            - hd-lane-line
            - hd-road-edge
            - hd-intersection
            - hd-pavement-marking
            - hd-sign
            - sd-road-link
            - sd-road-node
            - road-traffic
            - road-traffic-reg
      - name: z
        description: ズームレベル(Z)
        required: true
        in: path
        schema:
          type: number
          format: int32
          minimum: 0
          maximum: 2147483647
          example: 13
      - name: x
        description: Xタイル番号
        required: true
        in: path
        schema:
          type: number
          format: int32
          minimum: 0
          maximum: 2147483647
          example: 7273
      - name: y
        description: Yタイル番号
        required: true
        in: path
        schema:
          type: number
          format: int32
          minimum: 0
          maximum: 2147483647
          example: 3229
      - name: date
        in: query
        description: タイムスタンプ。（もしあれば）指定タイムスタンプより古いデータの中から最も新しいデータを取得する。省略時は最新版。
        schema:
          type: string
          format: date-time
          example: 2024-01-23T11:22:33Z
      responses:
        200:
          description: OK
          content:
            application/vnd.mapbox-vector-tile:
              schema:
                type: string
                format: binary
                minLength: 1
                maxLength: 2147483647
        400:
          description: リクエスト入力形式不備
        401:
          description: 認証トークン不備、有効期限切れ、アクセス権限無し
